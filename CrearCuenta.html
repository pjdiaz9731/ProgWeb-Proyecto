<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Cuenta</title>
    <link rel="stylesheet" href="Styles/CrearCuenta.css">
</head>
<body>

<div class="signup-container">
    <form id="signup-form">
        <h2>Crear Cuenta</h2>

        <div class="input-group">
            <label for="username">Nombre de usuario</label>
            <input type="text" id="username" name="username" placeholder="Introduce tu nombre de usuario" required>
        </div>

        <div class="input-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" placeholder="Introduce tu correo electrónico" required>
        </div>

        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" name="password" placeholder="Introduce tu contraseña" required>
        </div>

        <div class="input-group">
            <label for="confirm-password">Confirmar contraseña</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirma tu contraseña" required>
        </div>

        <button type="submit" class="signup-btn">Crear cuenta</button>

        <div class="extra-options">
            <p>¿Ya tienes una cuenta? <a href="login.html">Inicia sesión</a></p>
        </div>
    </form>
</div>

<script>
    document.getElementById("signup-form").addEventListener("submit", async (e) => {
        e.preventDefault();

        const username = document.getElementById("username").value;
        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;

        // Validaciones
        if (password !== confirmPassword) {
            alert("❌ Las contraseñas no coinciden");
            return;
        }

        if (!/\S+@\S+\.\S+/.test(email)) {
            alert("❌ El correo electrónico no es válido");
            return;
        }

        if (password.length < 6) {
            alert("❌ La contraseña debe tener al menos 6 caracteres");
            return;
        }

        try {
            // Enviar los datos al servidor
            const response = await fetch("https://progweb2025.azurewebsites.net", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ username, email, password })
            });

            const data = await response.json();

            if (response.ok) {
                alert("✅ Usuario registrado correctamente");
                // Redirigir al login o mostrar mensaje de éxito
                window.location.href = "login.html";  // Redirige a la página de inicio de sesión
            } else {
                alert(`❌ Error: ${data.error}`);
            }
        } catch (error) {
            console.error("Error al enviar los datos:", error);
            alert("❌ Hubo un problema al registrar la cuenta");
        }
    });
</script>
<script defer src="Javascript/CrearCuenta.js"></script>
</body>
</html>
