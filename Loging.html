<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Login</title>
    <link rel="stylesheet" href="Styles/Loging.css">
</head>
<body>

<!-- Contenedor para el fondo de imagen -->
<div class="background-image"></div>

<!-- Contenedor para el formulario de login -->
<div class="login-container">
    <h2>Iniciar sesión</h2>

    <!-- Formulario de login -->
    <form action="#" method="post">
        <input type="text" class="form-control" placeholder="Usuario" required>
        <input type="password" class="form-control" placeholder="Contraseña" required>
        <button type="submit" class="btn-primary">Iniciar sesión</button>
    </form>

    <!-- Enlace para recuperación de contraseña -->
    <div style="text-align:center; margin-top:10px;">
        <a href="#">¿Olvidaste tu contraseña?</a>
    </div>

    <!-- Botones para iniciar sesión con Google o Apple -->
    <div class="social-login" style="margin-top:20px;">

        <a href="https://workspace.google.com/intl/es/gmail/">
            <button class="btn google-btn">
                <img src="Images/Google.png" alt="Google" class="social-icon"> Iniciar sesión con Google
            </button>
        </a>

        <a href="https://www.icloud.com/">
            <button class="btn apple-btn" style="margin-top:20px;">
                <img src="Images/apple.png" alt="Apple" class="social-icon"> Iniciar sesión con Apple
            </button>
        </a>
        
       
    </div>
</div>
</script>
<script defer src="Javascript/Loging.js"></script>
</body>
</html>
